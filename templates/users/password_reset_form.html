{% extends 'base.html' %}

{% block content %}
    <h2 >Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" required>
        </div>
        <button class="btn btn-outline-info" type="submit">Reset Password</button>
    </form>
{% endblock %}
