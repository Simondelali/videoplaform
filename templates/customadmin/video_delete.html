{% extends "customadmin/base.html" %}

{% block content %}
<h2 class="mb-4">Delete Video</h2>
<div class="alert alert-danger">
    <p>Are you sure you want to delete the video "{{ video.title }}"?</p>
</div>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'customadmin:video_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
