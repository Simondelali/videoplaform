{% extends "customadmin/base.html" %}

{% block content %}
<h2 class="mb-4">Video List</h2>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Uploaded At</th>
                <th>Views</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for video in videos %}
            <tr>
                <td>{{ video.title }}</td>
                <td>{{ video.uploaded_at|date:"M d, Y H:i" }}</td>
                <td>{{ video.views }}</td>
                <td>
                    <a href="{% url 'customadmin:video_edit' video.id %}" class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a href="{% url 'customadmin:video_delete' video.id %}" class="btn btn-sm btn-outline-danger">
                        <i class="fas fa-trash"></i> Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No videos available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
